<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NagarMitr | My Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-body">
    <div class="auth-shell">
      <div class="auth-logo">
        <div class="auth-logo-icon">
          <span class="material-symbol">account_circle</span>
        </div>
        <h1>My Account</h1>
        <p>Your NagarMitr profile details</p>
      </div>

      <main class="auth-card pop-interactive account-card">
        <div class="account-header">
          <div class="account-avatar" id="accountAvatarInitials">NM</div>
          <div class="account-name-email">
            <h2 id="accountName">Citizen Name</h2>
            <p id="accountEmail">email@example.com</p>
          </div>
        </div>

        <dl class="account-details">
          <div>
            <dt>Phone Number</dt>
            <dd id="accountPhone">—</dd>
          </div>
          <div>
            <dt>City</dt>
            <dd id="accountCity">—</dd>
          </div>
        </dl>

        <div class="account-actions">
          <a href="index.html" class="primary-btn pop-interactive">Back to Home</a>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
