  <body class="auth-body">
    <div class="auth-shell">
      <div class="auth-logo">
        <div class="auth-logo-icon">
          <span class="material-symbol">account_balance</span>
        </div>
        <h1>NagarMitr</h1>
        <p>Building Better Communities</p>
      </div>

      <main class="auth-card pop-interactive">
        <div class="auth-tabs">
          <button
            class="auth-tab active"
            data-auth-tab="login"
          >
            <span class="material-symbol">login</span>
            Login
          </button>
          <button
            class="auth-tab"
            data-auth-tab="signup"
          >
            <span class="material-symbol">person_add</span>
            Sign Up
          </button>
        </div>

        <section class="auth-panel auth-panel--login active" data-auth-panel="login">
          <form class="auth-form">
            <label>
              <span>Email *</span>
              <div class="auth-input">
                <span class="material-symbol">mail</span>
                <input type="email" placeholder="your.email@example.com" required />
              </div>
            </label>

            <label>
              <span>Password *</span>
              <div class="auth-input">
                <span class="material-symbol">lock</span>
                <input type="password" placeholder="********" required />
                <span class="material-symbol auth-input-icon-right">visibility</span>
              </div>
            </label>

            <button type="submit" class="primary-btn auth-primary-btn pop-interactive">
              <span class="material-symbol">login</span>
              Login to Your Account
              <span class="material-symbol">arrow_forward</span>
            </button>
          </form>

          <p class="auth-footer-text">
            Don't have an account?
            <button type="button" class="auth-link" data-auth-jump="signup">Sign up</button>
          </p>
          <p class="auth-footer-back">
            &larr;
            <a href="index.html">Back to Home</a>
          </p>
        </section>

                <span class="material-symbol">upload</span>

            </div>
            <p>Profile Picture (Optional)</p>
          </div>
